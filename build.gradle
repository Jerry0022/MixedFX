plugins {
  id 'java' // or 'groovy' Must be explicitly applied
  id 'eclipse'
  id 'com.github.johnrengelman.shadow' version '1.2.1'
}

/*
 * Build .jar, javadoc.jar and sources.jar from the source folder!
 */

version = '0.91'
sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

shadowJar {
  mergeServiceFiles()
}

artifacts {
    archives sourcesJar
    archives javadocJar
    archives shadowJar
}

processResources {
  from ('src') {
    include '**/*.css'
  }
}

// Get dependencies from Maven central repository
repositories {
    mavenCentral()
    maven {
        url "http://dl.bintray.com/johnrengelman/gradle-plugins"
        url "https://jitpack.io"
    }
}
 
//Project dependencies
dependencies {
   	compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile 'commons-beanutils:commons-beanutils:1.9.2'
    compile 'org.bushe:eventbus:1.4'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.slf4j:slf4j-simple:1.7.12'
    compile 'org.apache.logging.log4j:log4j-core:2.3'
    compile 'org.apache.logging.log4j:log4j-api:2.3'
    compile 'org.jfxtras:jfxtras-labs:8.0-r3'
    compile 'org.controlsfx:controlsfx:8.20.8'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.github.apache:commons-configuration:CONFIGURATION_2_0_beta1_RC1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
