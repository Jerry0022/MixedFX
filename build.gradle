apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

version = '1.0.2'
group = 'de.lantool'

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'maven'

    repositories {
        mavenCentral()
    }
}


dependencies {
    // Project dependencies
    compile project(":mixedfx-cdi2jfx")
    compile project(":mixedfx-gui")
    compile project(":mixedfx-network")
    compile project(":mixedfx-tools")
    compile project(":mixedfx-ts3")
}

/*
 * UPLOAD
 */

jar {
    manifest {
        attributes 'Implementation-Title': 'MixedFX',
                'Implementation-Version': version
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:${System.env.GDRIVE}\\LanTool\\mvn-release")
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
